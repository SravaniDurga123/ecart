<p>project works!</p>

<div>
    <table>
        <tr>
            <td>ProjectId</td>
            <td><input type="number" [(ngModel)]="projectId"></td>
        </tr>
        <tr>
            <td>ProjectName</td>
            <td><input type="text" [(ngModel)]="projectName"></td>
        </tr>
        <tr>
            <td>Domain</td>
            <td>
                <select [(ngModel)]="domain">
                    <option *ngFor="let item of domainarray">{{item}}</option>
                </select>
            </td>
        </tr>
        <tr>
            <td>StartDate</td>
            <td><input type="date" [(ngModel)]="startDate"></td>
        </tr>
        <tr>
            <td>EndDate</td>
            <td><input type="date" [(ngModel)]="endDate"></td>
        </tr>
        <tr>
            <td></td>
            <td><button (click)="Add()">Add</button></td>
        </tr>
    </table>
</div>

<div>
    <table>
        <tr>
            <th>ProjectId</th>
            <th>ProjectName</th>
            <th>Domain</th>
            <th>StartDate</th>
            <th>EndDate</th>
        </tr>
        <tr *ngFor="let item of list">

            <td >{{item.projectId}}</td>
            <td>{{item.projectName}}</td>
            <td>{{item.domain}}</td>
            <td>{{item.startDate}}</td>
            <td>{{item.endDate}}</td>
        </tr>
    </table>
</div>
